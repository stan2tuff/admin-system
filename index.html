<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: #2d2d2d; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #00a2ff; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; background: #3d3d3d; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00a2ff; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #0081cc; }
        #status { font-size: 0.8rem; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Admin Control</h1>
        <input type="password" id="passInput" placeholder="Secret Admin Key">
        <textarea id="msgInput" placeholder="Type announcement..."></textarea>
        <button onclick="send()">Send Announcement</button>
        <p id="status"></p>
    </div>

    <script>
        async function send() {
            const status = document.getElementById('status');
            const password = document.getElementById('passInput').value;
            const message = document.getElementById('msgInput').value;

            status.innerText = "Sending...";

            try {
                const response = await fetch('https://YOUR-PROJECT-NAME.onrender.com/set-announcement', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, password })
                });

                if (response.ok) {
                    status.style.color = "#4caf50";
                    status.innerText = "Announcement Published!";
                } else {
                    status.style.color = "#f44336";
                    status.innerText = "Failed: Check Password.";
                }
            } catch (err) {
                status.innerText = "Error connecting to server.";
            }
        }
    </script>
</body>
</html>
