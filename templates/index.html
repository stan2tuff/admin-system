<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        input, textarea { width: 300px; padding: 10px; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #00a2ff; border: none; color: white; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Global Announcement Panel</h2>
    <input type="password" id="pass" placeholder="Admin Password"><br>
    <textarea id="msg" placeholder="Type message..."></textarea><br>
    <button onclick="send()">Push to Roblox</button>
    <p id="status"></p>

    <script>
        async function send() {
            const status = document.getElementById('status');
            const response = await fetch('/set-announcement', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message: document.getElementById('msg').value,
                    password: document.getElementById('pass').value
                })
            });
            status.innerText = response.ok ? "Success!" : "Failed!";
        }
    </script>
</body>
</html>
